name: Preprocessing and Modeling CI

on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main

jobs:
  preprocessing:
    name: Run Preprocessing Pipeline
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Setup Python Environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: ğŸš€ Execute Preprocessing Script
        run: |
          cd Preprocessing
          python Automate_Musliadi.py

      - name: âš™ï¸ Configure Git Identity
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: ğŸ“¤ Commit & Push Processed Data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add . || echo "Nothing to add"
          git diff --cached --quiet && echo "No changes to commit" || (
            git commit -m "Update processed dataset by GitHub Actions"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main
          )
